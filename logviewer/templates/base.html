<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">document.documentElement.className += ' js';</script>
	<meta charset="UTF-8" />
	<title>#langdev log: {% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script type="text/javascript" src="http://log.langdev.org:8888/socket.io/socket.io.js"></script>
</head>
<body>
<div class="langdev__nav">
<div class="langdev__nav_inner">
<h3><a href="http://langdev.org/">LangDev</a></h3>
<ul>
<li><a href="http://langdev.org/posts/">Forum</a></li>
<li class="active"><a href="http://log.langdev.org/">Log</a></li>
<li><a href="http://topics.langdev.org/">Topics</a></li>
<li><a href="http://links.langdev.org/">Links</a></li>
<li><a href="http://docs.langdev.org/">Docs</a></li>
</ul>
</div>
</div>
{% block content %}
{% endblock %}
<a name="bottom"></a>
<script type="text/javascript">
function apply_noreferrer() {
    $('.message a:not([rel~="noreferrer"])').each(function(i, e) {
        e.setAttribute('rel', 'noreferrer '  + e.getAttribute('rel'));
        var href = e.getAttribute('href');
        if (!href || href.match(/^http:\/\/fw\.mearie\.org\/./)) {
            return;
        } else if (href.match(/^http:/)) {
            href = href.substr(7);
        } else if (href.match(/^https:/)) {
            href = '*' + href.substr(8);
        } else {
            return;
        }
        if (href.match(/^[^\/]+$/)) href += '/';
        e.setAttribute('href', 'http://fw.mearie.org/' + href);
    });
}
$(apply_noreferrer);
</script>
</body>
</html>
